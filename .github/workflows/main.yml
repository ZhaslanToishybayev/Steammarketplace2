name: Steam Marketplace CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Create .env
      run: |
        cp .env.example .env
        echo "STEAM_API_KEY=E1FC69B3707FF57C6267322B0271A86B" >> .env
        echo "TELEGRAM_BOT_TOKEN=123:fake" >> .env
        echo "TELEGRAM_CHAT_ID=123" >> .env

    - name: Start Docker Containers
      run: docker compose up -d --build

    - name: Wait for Services (DB & Backend)
      run: |
        echo "Waiting for PostgreSQL..."
        until docker exec steam-marketplace-db pg_isready -U steam_user; do
          echo "."
          sleep 2
        done
        echo "DB is ready."

        echo "Waiting for Backend API..."
        # Loop until backend responds with 200 OK
        timeout=60
        counter=0
        until curl -s http://localhost:3001/api/health | grep "ok"; do
          if [ $counter -ge $timeout ]; then
            echo "Backend timed out!"
            docker logs steam-marketplace-backend
            exit 1
          fi
          echo "Waiting for backend ($counter/$timeout)..."
          sleep 2
          counter=$((counter+1))
        done
        echo "Backend is ready."

    - name: Seed Database

    - name: Check Containers Logs (Debug)
      if: failure()
      run: docker compose logs

    - name: Seed Database
      run: |
        docker exec steam-marketplace-db psql -U steam_user -d steam_marketplace -c "
          INSERT INTO users (steam_id, username, balance, trade_url, created_at) VALUES 
          ('76561198000000001', 'TestUser1', 1000.00, 'https://steamcommunity.com/tradeoffer/new/?partner=1', NOW()),
          ('76561198000000002', 'TestUser2', 1000.00, 'https://steamcommunity.com/tradeoffer/new/?partner=2', NOW())
          ON CONFLICT (steam_id) DO NOTHING;
        "

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Script Dependencies
      run: cd scripts && npm install

    - name: Run E2E Tests
      run: cd scripts && node test-e2e.js
