services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: steam-marketplace-db
    environment:
      POSTGRES_USER: steam_user
      POSTGRES_PASSWORD: steam_password
      POSTGRES_DB: steam_marketplace
    # Ports removed for security. Access only via internal network.
    # ports:
    #   - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U steam_user -d steam_marketplace" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steam-network
    restart: always

  # Redis for sessions and job queues
  redis:
    image: redis:7-alpine
    container_name: steam-marketplace-redis
    # Ports removed for security.
    # ports:
    #   - "6385:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steam-network
    restart: always

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: steam-marketplace-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      RUN_WORKER: "false"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: steam_user
      POSTGRES_PASSWORD: steam_password
      POSTGRES_DB: steam_marketplace
      SESSION_SECRET: rKXBIAV1MBLyY6iaLi7iQsy/IvGeRXGoZVYPnKTouCU=
      STEAM_API_KEY: ${STEAM_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      BOT_ACCOUNT_NAME: ${BOT_ACCOUNT_NAME}
      BOT_PASSWORD: ${BOT_PASSWORD}
      STEAM_BOT_1_USERNAME: ${STEAM_BOT_1_USERNAME}
      STEAM_BOT_1_PASSWORD: ${STEAM_BOT_1_PASSWORD}
      STEAM_BOT_1_SHARED_SECRET: ${STEAM_BOT_1_SHARED_SECRET}
      STEAM_BOT_1_IDENTITY_SECRET: ${STEAM_BOT_1_IDENTITY_SECRET}
      FRONTEND_URL: https://sgomarket.com
      CORS_ORIGIN: https://sgomarket.com
      STEAM_RETURN_URL: https://sgomarket.com/api/auth/steam/return
      STEAM_REALM: https://sgomarket.com/
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    # Ports removed. Gateway handles external access.
    # ports:
    #   - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./apps/backend/proxies.txt:/app/proxies.txt:ro
    networks:
      - steam-network
    restart: always

  # Worker (Steam Bots & Trade Queue)
  worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: steam-marketplace-worker
    command: [ "node", "src/worker.js" ]
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: steam_user
      POSTGRES_PASSWORD: steam_password
      POSTGRES_DB: steam_marketplace
      STEAM_API_KEY: ${STEAM_API_KEY}
      STEAM_BOT_1_USERNAME: ${STEAM_BOT_1_USERNAME}
      STEAM_BOT_1_PASSWORD: ${STEAM_BOT_1_PASSWORD}
      STEAM_BOT_1_SHARED_SECRET: ${STEAM_BOT_1_SHARED_SECRET}
      STEAM_BOT_1_IDENTITY_SECRET: ${STEAM_BOT_1_IDENTITY_SECRET}
      BOT_ENCRYPTION_KEY: ${BOT_ENCRYPTION_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./apps/backend/proxies.txt:/app/proxies.txt:ro
    networks:
      - steam-network
    restart: always

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: steam-marketplace-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: https://sgomarket.com
      HOSTNAME: "0.0.0.0"
    # Ports removed. Gateway handles external access.
    # ports:
    #   - "3000:3000"
    depends_on:
      - backend
    networks:
      - steam-network
    restart: always

  # Nginx Gateway (Reverse Proxy & SSL)
  nginx:
    image: nginx:alpine
    container_name: steam-marketplace-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - steam-network
    restart: always

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: steam-marketplace-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - steam-network

  # ==================== MONITORING ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: steam-marketplace-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    # Ports removed
    # ports:
    #   - "9090:9090"
    networks:
      - steam-network
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: steam-marketplace-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://sgomarket.com/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    # Ports removed. Accessed via Nginx /grafana
    # ports:
    #   - "3300:3000"
    depends_on:
      - prometheus
    networks:
      - steam-network
    restart: always

  alertmanager:
    image: prom/alertmanager:latest
    container_name: steam-marketplace-alertmanager
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    # Ports removed
    # ports:
    #   - "9093:9093"
    networks:
      - steam-network
    restart: always

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  steam-network:
    driver: bridge