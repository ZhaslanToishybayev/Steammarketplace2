version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: steam-marketplace-db
    environment:
      POSTGRES_USER: steam_user
      POSTGRES_PASSWORD: steam_password
      POSTGRES_DB: steam_marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steam_user -d steam_marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steam-network

  # Redis for sessions and job queues
  redis:
    image: redis:7-alpine
    container_name: steam-marketplace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steam-network

  # MongoDB for additional data storage
  mongodb:
    image: mongo:7.0
    container_name: steam-marketplace-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-mongo_root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-mongo_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-steam_marketplace}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - steam-network

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: steam-marketplace-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      RUN_WORKER: "false"

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: steam_user
      POSTGRES_PASSWORD: steam_password
      POSTGRES_DB: steam_marketplace

      # MongoDB
      MONGODB_URI: mongodb://mongo_root:mongo_password@mongodb:27017/steam_marketplace?authSource=admin

      # Session
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}

      # Steam API (required)
      STEAM_API_KEY: ${STEAM_API_KEY}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-jwt-secret-in-production}

      # Frontend URL for CORS
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - steam-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: steam-marketplace-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: http://backend:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - steam-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mongodb_data:

networks:
  steam-network:
    driver: bridge