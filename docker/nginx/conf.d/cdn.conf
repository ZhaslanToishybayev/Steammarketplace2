server {
    listen 80;
    server_name cdn.example.com;

    # Rate limiting for CDN
    limit_req_zone $binary_remote_addr zone=cdn:10m rate=1000r/m;

    # CDN location
    location /cdn/ {
        limit_req zone=cdn burst=100 nodelay;

        # Proxy to CDN origin
        proxy_pass https://your-cdn-provider.net/;
        proxy_cache cdn_cache;
        proxy_cache_valid 200 1y;
        proxy_cache_valid 404 1m;
        proxy_cache_valid any 1m;
        proxy_cache_key "$scheme$proxy_host$uri$is_args$args";
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;

        # Caching headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Ignore cookies for static content caching
        proxy_ignore_headers Set-Cookie;
        proxy_hide_header Set-Cookie;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Cache path configuration
    proxy_cache_path /var/cache/nginx/cdn levels=1:2 keys_zone=cdn_cache:100m max_size=10g
                     inactive=60m use_temp_path=off;

    # Health check
    location /health {
        access_log off;
        return 200 "CDN healthy\n";
        add_header Content-Type text/plain;
    }
}