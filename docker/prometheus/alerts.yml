groups:
  - name: steam-marketplace-alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"
          runbook_url: "https://wiki.example.com/runbooks/high-error-rate"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s over the last 5 minutes"
          runbook_url: "https://wiki.example.com/runbooks/high-response-time"

      # Database connection pool exhausted
      - alert: DatabaseConnectionPoolExhausted
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://wiki.example.com/runbooks/database-connections"

      # Redis memory usage high
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://wiki.example.com/runbooks/redis-memory"

      # Bull queue backlog
      - alert: QueueBacklog
        expr: bull_queue_jobs_total{status="waiting"} > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Bull queue backlog detected"
          description: "Queue {{ $labels.queue }} has {{ $value }} waiting jobs"
          runbook_url: "https://wiki.example.com/runbooks/queue-backlog"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://wiki.example.com/runbooks/high-cpu"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://wiki.example.com/runbooks/high-memory"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} is down"
          runbook_url: "https://wiki.example.com/runbooks/service-down"

      # PostgreSQL replication lag
      - alert: PostgreSQLReplicationLag
        expr: pg_replication_lag > 30
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL replication lag detected"
          description: "Replication lag is {{ $value }}s"
          runbook_url: "https://wiki.example.com/runbooks/replication-lag"

      # MongoDB connection pool exhausted
      - alert: MongoDBConnectionPoolExhausted
        expr: mongodb_connections_current / mongodb_connections_max > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MongoDB connection pool nearly exhausted"
          description: "MongoDB connection pool usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://wiki.example.com/runbooks/mongodb-connections"

      # Cache hit rate low
      - alert: CacheHitRateLow
        expr: rate(cache_hits_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) < 0.7
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Cache hit rate is low"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"
          runbook_url: "https://wiki.example.com/runbooks/cache-hit-rate"

      # SSL certificate expiring
      - alert: SSLCertificateExpiring
        expr: (ssl_cert_not_after - time()) / 86400 < 7
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.domain }} expires in {{ $value }} days"
          runbook_url: "https://wiki.example.com/runbooks/ssl-certificate"