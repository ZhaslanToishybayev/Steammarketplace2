# Redis optimization for Steam Marketplace

# Network binding - listen on all interfaces
bind 0.0.0.0

# Memory optimization
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence optimization
save 900 1
save 300 10
save 60 10000

# Network optimization
tcp-keepalive 300
timeout 0

# Performance optimization
tcp-backlog 511
databases 16

# Security
requirepass b180bbe5fdc629903c2d9f95ff9aa203

# Logging
loglevel notice

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
