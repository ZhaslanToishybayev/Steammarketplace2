server {
    listen 80;
    server_name localhost;

    # Backend API - must be before frontend catch-all
    # Using regex to ensure proper matching
    location ~ ^/api(/.*)?$ {
        proxy_pass http://steam-marketplace-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Required for Steam OAuth redirects
        proxy_redirect off;
        proxy_buffering off;
    }

    # Auth routes (fallback for /auth/* without /api prefix)
    location /auth {
        proxy_pass http://steam-marketplace-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO
    location /socket.io {
        proxy_pass http://steam-marketplace-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts for long polling
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Frontend (catch-all - must be last)
    location / {
        proxy_pass http://steam-marketplace-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}