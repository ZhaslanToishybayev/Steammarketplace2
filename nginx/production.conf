server {
    listen 80;
    server_name sgomarket.com www.sgomarket.com;

    # Certbot challenge verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS (Uncomment after obtaining certs)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
    
    # TEMPORARY: Allow HTTP traffic until SSL is set up
    # Backend API
    location ~ ^/api(/.*)?$ {
        proxy_pass http://steam-marketplace-backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend
    location / {
        proxy_pass http://steam-marketplace-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }
}

